<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="blockchain, diploma, certificate, technology, verified, biploma" />
  <title>Contact Us</title>
  <link href="home.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
  <!-- Navbar section -->
  <div id="navbar-placeholder"></div>

  <!-- First Section On Screen-->
  <section class="sales-person">
    <div class="container">
      <div class="row">
        <h1>Contact Us</h1>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section">
    <div class="container">
      <div class="row">
        <div class="column left">
          <h1>Get in touch with our <span class="nowrap">creator-friendly</span> support team</h1>
          <br>
          <br>
          <p>
            <b><i class="fas fa-map-marker-alt"></i>  : </b><a
                href="https://www.google.com/maps/place/Str.+Anton+Pan,+Nr+18,+Bl+1,+Sc+2,+Et1,+Ap+12,+Sector+1,+Bucuresti,+Romania"
                target="_blank" class="address-contact">Str. Anton Pan, Nr 18, Bl 1, Sc 2, Et1, Ap 12, Sector 1,
                Bucuresti, Romania </a><br>
            <b><i class="fas fa-envelope"></i>  : </b><a href="mailto:contact@biploma.com"
                class="email-contact">contact@biploma.com </a><br>
            <b><i class="fas fa-phone"></i>  : </b>
            <a href="tel:+4075555555" class="phone" >
                <span> +4075 555 555 </span> </a>
            </a><br>
        </p>
        </div>

        <div class="column right">
          <form id="contactForm" action="https://formsubmit.co/aiunfoc123@gmail.com" method="POST">
            <div class="form-group">
              <label for="name">Your Preferred Name:</label>
              <input type="text" id="name" name="name" placeholder="John Doe" required />
            </div>

            <div class="form-group">
              <label for="email">Your Digital Mailbox:</label>
              <input type="email" id="email" name="email" placeholder="john.doe@example.com" required />
            </div>

            <div class="form-group">
              <label for="message">Your Message to Us:</label>
              <textarea id="message" name="message" required maxlength="1000"
                placeholder="Your message here ..."></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer section -->
  <div id="footer-placeholder"></div>

  <!-- Script section -->
  <script>
    // Fetch and load the footer
    fetch('footer.html')
      .then(response => response.text())
      .then(text => document.getElementById('footer-placeholder').innerHTML = text);

    // Fetch and load the navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(text => document.getElementById('navbar-placeholder').innerHTML = text);
  </script>
  <script>
    document.getElementById('contactForm').onsubmit = function (e) {
      // Check if honeypot field is filled out, indicating it's likely spam
      if (document.getElementById('honeypot').value !== '') {
        // If the honeypot is filled, prevent the form from submitting
        e.preventDefault();
        console.log('Spam detected, form not submitted.');
        // Optionally, you can alert the user or log this attempt somewhere
      }
    };
  </script>

  <script src="home.js"></script>
</body>

</html>
