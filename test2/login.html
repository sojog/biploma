<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="blockchain, diploma, certificate, technology, verified, certiblock" />
    <title>Login | Sign Up</title>
    <link href="home.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
    <!-- Navbar section -->
    <div id="navbar-placeholder"></div>

    <!-- Login Form -->
    <div class="container">
        <div class="login-container">
            <form class="form" id="loginForm" method="POST" action="/login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username" name="username" />
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" placeholder="Password" name="password" />
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>

            <!-- Signup Form (initially hidden) -->
            <form class="form form--hidden" id="createAccount" method="POST" action="/signup">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username"
                        name="username" />
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email Address" name="email" />
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password" name="password" />
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm password"
                        name="confirm_password" />
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Sign up</button>
                <p class="form__text">
                    <a class="form__link" href="#" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <div id="footer-placeholder"></div>

    <!-- Script section -->
    <script>
        // Fetch and load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(text => document.getElementById('footer-placeholder').innerHTML = text);

        // Fetch and load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(text => document.getElementById('navbar-placeholder').innerHTML = text);
    </script>

    <script src="home.js"></script>
    <script src="login.js"></script>
</body>

</html>
