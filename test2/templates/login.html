<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    />
    <title>Biploma</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar section -->
    <div id="navbar-placeholder">{% include 'navbar.html' %}</div>

    <div class="toop-container">
      <div class="login-container">
        <form class="form" id="login" method="POST" action="/login">
          <h1 class="form__title">Login</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Username or email"
              name="username_or_email"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              placeholder="Password"
              name="password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Continue</button>
          <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
          </p>
          <p class="form__text">
            <a class="form__link" href="#" id="linkCreateAccount"
              >"Don't have an account? Create account"</a
            >
          </p>
        </form>

        <form
          class="form form--hidden"
          id="createAccount"
          method="POST"
          action="/signup"
        >
          <h1 class="form__title">Create Account</h1>
          <div class="form__message form__message--error"></div>
          <div class="form__input-group">
            <input
              type="text"
              id="signupUsername"
              class="form__input"
              autofocus
              placeholder="Username"
              name="username"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="text"
              class="form__input"
              autofocus
              placeholder="Email Address"
              name="email"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Password"
              name="password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <div class="form__input-group">
            <input
              type="password"
              class="form__input"
              autofocus
              placeholder="Confirm password"
              name="confirm_password"
            />
            <div class="form__input-error-message"></div>
          </div>
          <button class="form__button" type="submit">Sign up</button>
          <p class="form__text">
            <a class="form__link" href="#" id="linkLogin"
              >Already have an account? Sign in</a
            >
          </p>
        </form>
      </div>
    </div>

    <!-- Footer section -->
    <div id="footer-placeholder">{% include 'footer.html' %}</div>

    <!-- Script section -->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
  </body>
</html>
