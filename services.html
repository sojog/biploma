<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="blockchain, diploma, certificate, technology, verified, certiblock" />
    <title>Services</title>
    <link href="home.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <!-- Navbar section -->
    <div id="navbar-placeholder"></div>

    <!-- First Section On Screen-->
    <section class="top-container">
        <div class="container">
            <div class="row">
                <h1>Services</h1>
                <h3>Decentralized Verification</h3>
                <p>Employers can verify diplomas without relying on a central authority.
                </p>
                <h3>Enhanced Security</h3>
                <p>All data on the blockchain is encrypted ensuring maximum security.</p>
                <h3>Integration Capabilities</h3>
                <p>APIs available for institutions to integrate with their existing systems.
                </p>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <div id="footer-placeholder"></div>

    <!-- Script section -->
    <script>
        // Fetch and load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(text => document.getElementById('footer-placeholder').innerHTML = text);

        // Fetch and load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(text => document.getElementById('navbar-placeholder').innerHTML = text);
    </script>

    <script src="home.js"></script>
</body>

</html>
